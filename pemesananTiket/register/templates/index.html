<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: #fff;
            cursor: pointer;
        }

        .login-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registrasi Pengguna</h2>
        <form id="registrationForm" onsubmit="return registerUser()" method="post">
            <input type="email" name="email" id="email" placeholder="Email" required>
            <input type="password" name="password" id="password" placeholder="Password" required>
            <input type="submit" value="Daftar">
        </form>
        <p id="message" style="text-align: center;"></p>
        <button id="loginBtn" class="login-btn" onclick="redirectToLogin()">Sudah punya akun? Login</button>
    </div>

    <script>
        function registerUser() {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
    
            var formData = new FormData();
            formData.append('email', email);
            formData.append('password', password);
    
            fetch('/register', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(message => {
                document.getElementById('message').innerText = message;
                if (message === 'Registrasi berhasil!') {
                    window.location.href = 'http://localhost:2001'; // Ganti URL login sesuai dengan port Anda
                }
            })
            .catch(error => console.error('Error:', error));
    
            return false;
        }
    
        function redirectToLogin() {
            window.location.href = 'http://localhost:2001'; // Ganti URL login sesuai dengan port Anda
        }
    </script>    
</body>
</html>
